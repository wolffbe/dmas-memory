name: dmas-long-context-memory

services:
  locomo:
    build:
      context: ./locomo
      dockerfile: Dockerfile
    container_name: locomo
    ports:
      - "8002:8000"
    volumes:
      - locomo-data:/data
    environment:
      - DATA_URL=https://raw.githubusercontent.com/snap-research/locomo/refs/heads/main/data/locomo10.json
    networks:
      - dmas-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    profiles:
      - mem0
      - graphiti

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - memory-internal
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      # Uses bash and /dev/tcp since curl/wget are not available for security reasons
      # See: https://github.com/qdrant/qdrant/issues/4250
      test:
        [
          "CMD",
          "bash",
          "-c",
          "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - mem0

  neo4j:
    image: neo4j:5.15
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=1536M
      - NEO4J_dbms_memory_pagecache_size=768M
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - memory-internal
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1536M
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    profiles:
      - graphiti

  memory:
    build:
      context: .
      dockerfile: memory/Dockerfile
    container_name: memory
    ports:
      - "8005:8005"
    depends_on:
      qdrant:
        condition: service_healthy
        required: false
      neo4j:
        condition: service_healthy
        required: false
    environment:
      - MEMORY_BACKEND=${MEMORY_BACKEND:-mem0}
      - USE_API=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-https://api.openai.com/v1}
      - MODEL=${MEMORY_MODEL:-gpt-4o-mini}
      - EMBED_MODEL=${EMBED_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS:-1536}
      - MEMORY_LLM_MODEL=${MEMORY_LLM_MODEL:-gpt-4o-mini}
      - MEMORY_LLM_TEMPERATURE=${MEMORY_LLM_TEMPERATURE:-0.0}
      - MEMORY_LLM_MAX_TOKENS=${MEMORY_LLM_MAX_TOKENS:-2000}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=conversations
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - DMAS_AGENT=memory
      - DMAS_RUN_ID=${DMAS_RUN_ID:-local-dev}
    # No volumes needed - memory state is in Qdrant/Neo4j
    networks:
      - memory-internal
      - dmas-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles:
      - mem0
      - graphiti

  coordinator:
    build:
      context: .
      dockerfile: coordinator/Dockerfile
    container_name: coordinator
    ports:
      - "8003:8001"
    depends_on:
      locomo:
        condition: service_healthy
      memory:
        condition: service_healthy
      responder:
        condition: service_healthy
    environment:
      - API_URL=http://locomo:8000
      - MEMORY_URL=http://memory:8005
      - RESPONDER_URL=http://responder:8006
      - USE_API=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-https://api.openai.com/v1}
      - MODEL=${COORDINATOR_MODEL:-gpt-4o-mini}
      - DMAS_AGENT=coordinator
      - DMAS_RUN_ID=${DMAS_RUN_ID:-local-dev}
    networks:
      - dmas-network
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    profiles:
      - mem0
      - graphiti

  responder:
    build:
      context: .
      dockerfile: responder/Dockerfile
    container_name: responder
    ports:
      - "8006:8006"
    environment:
      - USE_API=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-https://api.openai.com/v1}
      - MODEL=${RESPONDER_MODEL:-gpt-4o-mini}
      - MAX_COMPLETION_TOKENS=${RESPONDER_MAX_TOKENS:-512}
      - TEMPERATURE=${RESPONDER_TEMPERATURE:-0.0}
      - DMAS_AGENT=responder
      - DMAS_RUN_ID=${DMAS_RUN_ID:-local-dev}
    networks:
      - dmas-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 6G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles:
      - mem0
      - graphiti

volumes:
  locomo-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:

networks:
  memory-internal:
    driver: bridge
    internal: false
  dmas-network:
    driver: bridge
